<html lang="ru">

        <title>key_gen</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">генератор случайных символов</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="inst-1">Колличество символов: (<span id="password-lenght">10</span>)</label>
                            <input type="range" class="form-control" id="inst-1" value="10" max="50">
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" id="inst-2" > 
                            <div class="checkbox__text">Арабские цифры</div>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" id="inst-3" > 
                            <div class="checkbox__text"> Строчные буквы</div>    
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" id="inst-4"> 
                            <div class="checkbox__text">Загллавные буквы</div>    
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" id="inst-5">
                            <div class="checkbox__text">Спецсимволы</div>
                            </label>
                        </div>
                        <button type="button" class="btn btn-default" id="clickgen">Генерация</button>
                        </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="out">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- на jQuery (необходим для Bootstrap - х JavaScript плагины) -->

        <script src="js/gen.js"></script>
    </body>
    </html>
